<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lab 44</title>
  </head>
  <body>
    <h1>Current Time:</h1>
    <div id="clock"></div>

    <script>
      function displayTime() {
        var now = new Date();
        var h = now.getHours();
        var m = now.getMinutes();
        var s = now.getSeconds();
        var timeStr = h + ":" + m + ":" + s;
        document.getElementById("clock").innerHTML = timeStr;
        setTimeout(displayTime, 1000); // gọi lại hàm sau 1 giây
      }

      displayTime(); // khởi động hàm
    </script>
  </body>
</html>
