<!DOCTYPE html>
<html>
<head>
	<title>Lab4.2</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var sv = new Object(); 
		sv.hoTen = prompt("Họ và tên"); 
		sv.diem = parseFloat(prompt("Điểm")); 

		
		sv.hienThi = function() {
			if(this.diem >= 5) { 
				this.hocLuc = "Đậu"; 
			} else {
				this.hocLuc = "Rớt"; 
			}

			
			document.write("<h3>Họ và tên: "+this.hoTen+"</h3>");
			document.write("<h3>Điểm TB: "+this.diem+"</h3>");
			document.write("<h3>Học lực: "+this.hocLuc+"</h3>");
		}

		
		sv.hienThi();
	</script>
</body>
</html>
