<!DOCTYPE html>
<html>
<head>
	<title>Lab45</title>
	<script type="text/javascript">
		var newWindow;

		function openNewWindow() {
			if (newWindow && !newWindow.closed) {
				alert("Cửa sổ mới đã được mở.");
				return;
			}
			var options = "toolbar=yes,menubar=yes";
			if (navigator.userAgent.indexOf("MSIE") !== -1) {
				options += ",width=100,height=100";
			} else {
				options += ",width=150,height=150";
			}
			newWindow = window.open("", "", options);
		}

		function closeNewWindow() {
			if (newWindow && !newWindow.closed) {
				newWindow.close();
			} else {
				alert("Cửa sổ mới đã được đóng.");
			}
		}

		function checkNewWindow() {
			if (newWindow && !newWindow.closed) {
				alert("Cửa sổ mới chưa được đóng.");
			} else {
				alert("Cửa sổ mới đã được đóng.");
			}
		}
	</script>
</head>
<body>
	<button onclick="openNewWindow()">Mở cửa sổ mới</button>
	<button onclick="closeNewWindow()">Đóng cửa sổ mới</button>
	<button onclick="checkNewWindow()">Kiểm tra cửa sổ mới đã đóng hay chưa</button>
</body>
</html>
